<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall v17</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- THEME VARIABLES (Default = Dark/Cozy) --- */
        :root {
            --bg-body: #2C2F36;
            --bg-sidebar: #23262B;
            --bg-card: #343840;
            --bg-input: #1F2226;
            --text-main: #ECEFF4;
            --text-muted: #9CA3AF;
            --accent: #EBCB8B;        /* Gold */
            --accent-hover: #D08770;  /* Orange */
            --success: #A3BE8C;       /* Green */
            --danger: #BF616A;        /* Red */
            --radius: 16px;
            --font: 'Nunito', sans-serif;
            --paper-bg: #FFF9E5;      /* Notebook Color */
            --paper-text: #2C2F36;
        }

        /* Light Mode Overrides */
        [data-theme="light"] {
            --bg-body: #F3F4F6;
            --bg-sidebar: #FFFFFF;
            --bg-card: #FFFFFF;
            --bg-input: #E5E7EB;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --accent: #6366F1;        /* Blurple for light mode */
            --accent-hover: #4F46E5;
            --paper-bg: #FFFFFF;
            --paper-text: #1F2937;
        }

        * { box-sizing: border-box; transition: background 0.3s ease, color 0.3s ease; outline: none; }
        body { margin: 0; font-family: var(--font); background-color: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px; background: var(--bg-sidebar); display: flex; flex-direction: column; 
            padding: 20px 15px; flex-shrink: 0; border-right: 1px solid rgba(0,0,0,0.05);
        }

        .app-title {
            font-size: 1.3rem; font-weight: 800; color: var(--accent); margin-bottom: 30px;
            display: flex; align-items: center; gap: 10px; padding-left: 10px;
        }

        .nav-link {
            display: flex; align-items: center; gap: 15px; padding: 12px 15px; margin-bottom: 8px;
            border-radius: var(--radius); color: var(--text-muted); cursor: pointer;
            font-weight: 700; font-size: 1rem; border: none; background: none; width: 100%; text-align: left;
        }
        .nav-link:hover { background: var(--bg-input); color: var(--text-main); transform: translateX(3px); }
        .nav-link.active { background: var(--bg-card); color: var(--accent); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        /* --- USER AREA --- */
        .spacer { flex: 1; }
        .user-area {
            background-color: var(--bg-input); padding: 12px; border-radius: var(--radius);
            display: flex; align-items: center; gap: 10px; margin-top: 10px;
        }

        .avatar-container { position: relative; width: 42px; height: 42px; cursor: pointer; flex-shrink: 0; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid var(--bg-card); }
        .user-info { flex: 1; overflow: hidden; cursor: pointer; padding: 0 5px; }
        .user-name { font-weight: 800; font-size: 0.95rem; white-space: nowrap; }
        .user-sub { font-size: 0.75rem; color: var(--text-muted); display: flex; align-items: center; gap: 5px; }
        .shop-btn {
            background: var(--bg-card); border: none; color: var(--accent); width: 36px; height: 36px;
            border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .shop-btn:hover { background: var(--accent); color: var(--bg-body); }

        /* --- MAIN CONTENT --- */
        .main { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; }
        
        .header { margin-bottom: 30px; }
        .header h1 { font-size: 2rem; margin: 0; font-weight: 800; }
        .header p { color: var(--text-muted); margin: 5px 0 0; }

        .card { background: var(--bg-card); border-radius: var(--radius); padding: 25px; margin-bottom: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }

        /* --- TIMER --- */
        .timer-wrapper { text-align: center; padding: 30px 0; }
        .big-timer { font-size: 5rem; font-weight: 800; color: var(--text-main); font-variant-numeric: tabular-nums; line-height: 1; margin: 10px 0; }
        .timer-status { font-size: 1rem; color: var(--accent); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .btn {
            padding: 10px 25px; border-radius: 30px; border: none; font-weight: 700; cursor: pointer; font-size: 0.95rem;
            background: var(--bg-input); color: var(--text-main); display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-primary { background: var(--accent); color: var(--bg-body); }
        .btn-primary:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }

        /* Mode Switcher */
        .mode-switch { background: var(--bg-input); display: inline-flex; padding: 5px; border-radius: 30px; margin-bottom: 20px; }
        .mode-btn { background: none; border: none; color: var(--text-muted); padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: 700; }
        .mode-btn.active { background: var(--bg-card); color: var(--text-main); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- NOTES --- */
        #notepad {
            width: 100%; height: 75vh; background: var(--paper-bg); color: var(--paper-text);
            padding: 30px; border-radius: var(--radius); font-family: 'Courier New', Courier, monospace;
            line-height: 1.6; border: 1px solid rgba(0,0,0,0.1); font-size: 1.1rem; resize: none;
        }

        /* --- SHOP GRID --- */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .shop-item {
            background: var(--bg-input); border-radius: var(--radius); padding: 20px; text-align: center;
            cursor: pointer; border: 2px solid transparent;
        }
        .shop-item:hover { transform: translateY(-3px); border-color: var(--accent); }
        .shop-item.owned { opacity: 0.7; border-color: var(--success); }
        .shop-item.equipped { opacity: 1; border-color: var(--accent); box-shadow: 0 0 15px rgba(235, 203, 139, 0.2); }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .stat-box { background: var(--bg-input); padding: 20px; border-radius: var(--radius); text-align: center; }
        .stat-num { font-size: 1.8rem; font-weight: 800; color: var(--text-main); display: block; }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; }

        /* Avatar Effects */
        .fx-fire { box-shadow: 0 0 15px #BF616A; border-color: #BF616A !important; }
        .fx-neon { box-shadow: 0 0 15px #A3BE8C; border-color: #A3BE8C !important; }
        .fx-gold { border-color: var(--accent) !important; box-shadow: 0 0 15px var(--accent); }
        .fx-rainbow { border: 3px solid transparent !important; background: linear-gradient(var(--bg-card), var(--bg-card)) padding-box, linear-gradient(45deg, red, orange, yellow, green, blue, violet) border-box; }

    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="app-title"><i class="fas fa-shapes"></i> StudyHall</div>

        <button class="nav-link active" onclick="showPage('home', this)"><i class="fas fa-home"></i> Home</button>
        <button class="nav-link" onclick="showPage('notes', this)"><i class="fas fa-pencil-alt"></i> Study Notes</button>
        <button class="nav-link" onclick="showPage('focus', this)"><i class="fas fa-clock"></i> Focus</button>
        <button class="nav-link" onclick="showPage('tools', this)"><i class="fas fa-calculator"></i> Tools</button>
        
        <div class="spacer"></div>

        <div class="user-area">
            <div class="avatar-container" onclick="document.getElementById('file-input').click()" title="Change Avatar">
                <img src="" id="user-avatar" class="avatar-img">
            </div>
            <div class="user-info" onclick="showPage('settings', null)">
                <div class="user-name">Student</div>
                <div class="user-sub"><i class="fas fa-coins" style="color:var(--accent)"></i> <span id="coin-display">0</span></div>
            </div>
            <button class="shop-btn" onclick="showPage('shop', null)"><i class="fas fa-store"></i></button>
        </div>
    </nav>

    <input type="file" id="file-input" accept="image/*" onchange="uploadAvatar(this)" style="display:none;">

    <main class="main">
        <div class="header">
            <h1 id="page-title">Home</h1>
            <p id="page-desc">Welcome back to your study space.</p>
        </div>

        <div id="home" class="page">
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <h2>Current Progress</h2>
                    <span style="font-weight:700; color:var(--accent);" id="lvl-display">Level 1</span>
                </div>
                <div style="background:var(--bg-input); height:12px; border-radius:10px; overflow:hidden; margin-bottom:10px;">
                    <div id="xp-bar" style="background:var(--accent); width:0%; height:100%; transition:width 0.5s;"></div>
                </div>
                <div style="text-align:right; font-size:0.9rem; color:var(--text-muted);" id="xp-text">0 / 1000 XP</div>
            </div>

            <div class="stat-grid">
                <div class="stat-box">
                    <span class="stat-num" id="stat-coins">0</span>
                    <span class="stat-label">Total Coins</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num" id="stat-sessions">0</span>
                    <span class="stat-label">Sessions Completed</span>
                </div>
            </div>
            
            <div class="card" style="text-align:center; padding:40px;">
                <p style="color:var(--text-muted); margin-bottom:20px;">Ready to start studying?</p>
                <button class="btn btn-primary" onclick="showPage('focus', document.querySelectorAll('.nav-link')[2])">Go to Focus Timer</button>
            </div>
        </div>

        <div id="notes" class="page hidden">
            <div style="position:relative;">
                <textarea id="notepad" placeholder="Type your study notes here..." oninput="handleNoteInput()"></textarea>
                <div id="save-indicator" style="position:absolute; bottom:15px; right:20px; color:var(--success); font-weight:700; opacity:0; transition:opacity 0.5s;">
                    <i class="fas fa-check"></i> Saved
                </div>
            </div>
        </div>

        <div id="focus" class="page hidden">
            <div class="card timer-wrapper">
                <div class="mode-switch">
                    <button class="mode-btn active" id="btn-mode-timer" onclick="setMode('timer')">Timer</button>
                    <button class="mode-btn" id="btn-mode-stopwatch" onclick="setMode('stopwatch')">Stopwatch</button>
                </div>

                <div class="timer-status" id="timer-status-text">25 Min Session</div>
                <div class="big-timer" id="timer-display">25:00</div>

                <div class="btn-group">
                    <button class="btn" id="btn-less" onclick="adjustTime(-5)">-5m</button>
                    
                    <button class="btn btn-primary" id="btn-toggle" onclick="toggleTimer()">Start</button>
                    
                    <button class="btn" id="btn-more" onclick="adjustTime(5)">+5m</button>
                    
                    <button class="btn btn-danger hidden" id="btn-reset" onclick="resetTimer()">Reset</button>
                </div>
            </div>
        </div>

        <div id="tools" class="page hidden">
            <div class="card" style="max-width:320px; margin:0 auto;">
                <input id="calc-screen" readonly style="width:100%; background:var(--bg-input); border:none; color:var(--text-main); padding:20px; font-size:1.5rem; text-align:right; border-radius:10px; margin-bottom:15px;">
                <div style="display:grid; grid-template-columns:repeat(4, 1fr); gap:10px;">
                    <button class="btn" onclick="c('7')">7</button> <button class="btn" onclick="c('8')">8</button> <button class="btn" onclick="c('9')">9</button> <button class="btn btn-primary" onclick="c('/')">รท</button>
                    <button class="btn" onclick="c('4')">4</button> <button class="btn" onclick="c('5')">5</button> <button class="btn" onclick="c('6')">6</button> <button class="btn btn-primary" onclick="c('*')">ร</button>
                    <button class="btn" onclick="c('1')">1</button> <button class="btn" onclick="c('2')">2</button> <button class="btn" onclick="c('3')">3</button> <button class="btn btn-primary" onclick="c('-')">-</button>
                    <button class="btn btn-danger" onclick="c('C')">C</button> <button class="btn" onclick="c('0')">0</button> <button class="btn" onclick="c('=')">=</button> <button class="btn btn-primary" onclick="c('+')">+</button>
                </div>
            </div>
        </div>

        <div id="shop" class="page hidden">
            <div class="shop-grid" id="shop-container"></div>
        </div>

        <div id="settings" class="page hidden">
            <div class="card">
                <h3>Appearance</h3>
                <button class="btn" onclick="toggleTheme()" id="theme-btn">Switch to Light Mode</button>
            </div>
            <div class="card">
                <h3>Data</h3>
                <button class="btn btn-danger" onclick="resetData()">Factory Reset All Data</button>
            </div>
        </div>

    </main>

    <script>
        // --- STATE ---
        const state = {
            xp: parseInt(localStorage.getItem('sh17_xp')) || 0,
            lvl: parseInt(localStorage.getItem('sh17_lvl')) || 1,
            coins: parseInt(localStorage.getItem('sh17_coins')) || 0,
            sessions: parseInt(localStorage.getItem('sh17_sessions')) || 0,
            inventory: JSON.parse(localStorage.getItem('sh17_inv')) || [],
            equipped: localStorage.getItem('sh17_eq') || '',
            avatar: localStorage.getItem('sh17_av') || '',
            theme: localStorage.getItem('sh17_theme') || 'dark',
            
            // Timer Vars
            mode: 'timer',
            timerDuration: 25, // minutes
            elapsed: 0,        // seconds (for stopwatch)
            running: false
        };

        const shopItems = [
            { id: 'fx_gold', name: 'Golden Glow', cost: 500, class: 'fx-gold' },
            { id: 'fx_fire', name: 'Ember Aura', cost: 1200, class: 'fx-fire' },
            { id: 'fx_neon', name: 'Nature Vibe', cost: 1500, class: 'fx-neon' },
            { id: 'fx_rainbow', name: 'Prism', cost: 3000, class: 'fx-rainbow' }
        ];

        let interval = null;
        let saveTimeout = null;

        // --- INIT ---
        function init() {
            // Apply Theme
            document.body.setAttribute('data-theme', state.theme);
            document.getElementById('theme-btn').innerText = state.theme === 'dark' ? "Switch to Light Mode" : "Switch to Dark Mode";

            // Apply Data
            updateUI();
            
            // Load Notes
            const savedNote = localStorage.getItem('sh17_notes');
            if(savedNote) document.getElementById('notepad').value = savedNote;

            // Load Avatar
            const av = document.getElementById('user-avatar');
            av.src = state.avatar ? state.avatar : "https://ui-avatars.com/api/?name=Student&background=EBCB8B&color=2C2F36";
            
            renderShop();
        }

        // --- NAVIGATION ---
        function showPage(id, btn) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(el => el.classList.add('hidden'));
            // Show target
            document.getElementById(id).classList.remove('hidden');
            
            // Update Sidebar Active State
            if(btn) {
                document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
            }

            // Update Header Text
            const titles = {
                'home': 'Home Dashboard', 'notes': 'Study Notes', 'focus': 'Focus Timer',
                'tools': 'Tools', 'shop': 'Marketplace', 'settings': 'Settings'
            };
            document.getElementById('page-title').innerText = titles[id];
            
            if(id === 'home') updateUI(); // Refresh stats when hitting home
        }

        // --- TIMER LOGIC ---
        function setMode(m) {
            state.mode = m;
            resetTimer(); // Reset whenever switching modes
            
            document.getElementById('btn-mode-timer').className = m === 'timer' ? 'mode-btn active' : 'mode-btn';
            document.getElementById('btn-mode-stopwatch').className = m === 'stopwatch' ? 'mode-btn active' : 'mode-btn';
            
            // Show/Hide time adjusters (-5m, +5m) based on mode
            const display = m === 'timer' ? 'inline-flex' : 'none';
            document.getElementById('btn-less').style.display = display;
            document.getElementById('btn-more').style.display = display;
            
            if(m === 'stopwatch') {
                document.getElementById('timer-display').innerText = "00:00";
                document.getElementById('timer-status-text').innerText = "Counting Up...";
            } else {
                updateTimerDisplay();
            }
        }

        function adjustTime(val) {
            if(state.running) return;
            state.timerDuration += val;
            if(state.timerDuration < 5) state.timerDuration = 5;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            document.getElementById('timer-display').innerText = `${state.timerDuration}:00`;
            document.getElementById('timer-status-text').innerText = `${state.timerDuration} Min Session`;
        }

        function toggleTimer() {
            const btn = document.getElementById('btn-toggle');
            const resetBtn = document.getElementById('btn-reset');

            if(state.running) {
                // PAUSE
                clearInterval(interval);
                state.running = false;
                btn.innerText = "Resume";
                btn.classList.remove('btn-danger'); 
                btn.classList.add('btn-primary');
                // Show Reset Button
                resetBtn.classList.remove('hidden');
            } else {
                // START
                state.running = true;
                btn.innerText = "Pause";
                btn.classList.remove('btn-primary');
                btn.classList.add('btn'); // Neutral color for pause
                // Hide Reset Button while running
                resetBtn.classList.add('hidden');
                
                interval = setInterval(tick, 1000);
            }
        }

        function resetTimer() {
            clearInterval(interval);
            state.running = false;
            state.elapsed = 0;
            
            const btn = document.getElementById('btn-toggle');
            btn.innerText = "Start";
            btn.className = "btn btn-primary";
            document.getElementById('btn-reset').classList.add('hidden');
            
            if(state.mode === 'timer') updateTimerDisplay();
            else document.getElementById('timer-display').innerText = "00:00";
        }

        function tick() {
            const display = document.getElementById('timer-display');
            
            if(state.mode === 'timer') {
                // Countdown
                let [m, s] = display.innerText.split(':').map(Number);
                if(m === 0 && s === 0) {
                    finishSession(state.timerDuration * 20); // Reward based on planned time
                    return;
                }
                if(s === 0) { m--; s = 59; } else { s--; }
                display.innerText = `${m}:${s < 10 ? '0'+s : s}`;
            } else {
                // Stopwatch
                state.elapsed++;
                let m = Math.floor(state.elapsed / 60);
                let s = state.elapsed % 60;
                display.innerText = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
            }
        }

        function finishSession(xpReward) {
            resetTimer();
            alert(`Session Complete! +${xpReward} XP & Coins`);
            state.sessions++;
            addRewards(xpReward, xpReward);
        }

        // --- RPG & DATA ---
        function addRewards(xp, coins) {
            state.xp += xp;
            state.coins += coins;
            if(state.xp >= state.lvl * 1000) {
                state.lvl++;
                alert("Level Up!");
            }
            saveData();
            updateUI();
        }

        function updateUI() {
            // Home Stats
            document.getElementById('lvl-display').innerText = "Level " + state.lvl;
            document.getElementById('xp-text').innerText = `${state.xp} / ${state.lvl * 1000} XP`;
            document.getElementById('xp-bar').style.width = `${(state.xp / (state.lvl*1000)) * 100}%`;
            document.getElementById('stat-coins').innerText = state.coins;
            document.getElementById('stat-sessions').innerText = state.sessions;
            
            // Sidebar
            document.getElementById('coin-display').innerText = state.coins;
            
            // Avatar Effect
            document.getElementById('user-avatar').className = `avatar-img ${state.equipped}`;
        }

        // --- NOTES ---
        function handleNoteInput() {
            const val = document.getElementById('notepad').value;
            localStorage.setItem('sh17_notes', val);
            
            // Show "Saved" indicator
            const ind = document.getElementById('save-indicator');
            ind.style.opacity = '1';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => { ind.style.opacity = '0'; }, 2000);
        }

        // --- SHOP & AVATAR ---
        function uploadAvatar(input) {
            if(input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    state.avatar = e.target.result;
                    document.getElementById('user-avatar').src = state.avatar;
                    saveData();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function renderShop() {
            const container = document.getElementById('shop-container');
            container.innerHTML = '';
            shopItems.forEach(item => {
                const owned = state.inventory.includes(item.id);
                const equipped = state.equipped === item.id;
                
                container.innerHTML += `
                <div class="shop-item ${owned?'owned':''} ${equipped?'equipped':''}" onclick="buyItem('${item.id}', ${item.cost})">
                    <div style="font-size:2rem; margin-bottom:10px; color:var(--accent);"><i class="fas fa-magic"></i></div>
                    <div style="font-weight:700; margin-bottom:5px;">${item.name}</div>
                    <div style="font-size:0.8rem; color:var(--text-muted);">
                        ${owned ? (equipped ? 'EQUIPPED' : 'OWNED') : item.cost + ' Coins'}
                    </div>
                </div>`;
            });
        }

        function buyItem(id, cost) {
            if(state.inventory.includes(id)) {
                // Toggle equip
                state.equipped = (state.equipped === id) ? '' : id;
            } else {
                // Buy
                if(state.coins >= cost) {
                    if(confirm("Buy " + id + "?")) {
                        state.coins -= cost;
                        state.inventory.push(id);
                        state.equipped = id;
                    }
                } else {
                    alert("Not enough coins.");
                }
            }
            saveData(); updateUI(); renderShop();
        }

        // --- SETTINGS & UTILS ---
        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', state.theme);
            document.getElementById('theme-btn').innerText = state.theme === 'dark' ? "Switch to Light Mode" : "Switch to Dark Mode";
            saveData();
        }

        function saveData() {
            localStorage.setItem('sh17_xp', state.xp);
            localStorage.setItem('sh17_lvl', state.lvl);
            localStorage.setItem('sh17_coins', state.coins);
            localStorage.setItem('sh17_sessions', state.sessions);
            localStorage.setItem('sh17_inv', JSON.stringify(state.inventory));
            localStorage.setItem('sh17_eq', state.equipped);
            localStorage.setItem('sh17_av', state.avatar);
            localStorage.setItem('sh17_theme', state.theme);
        }

        function resetData() {
            if(confirm("This will delete all progress, notes, and coins. Are you sure?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // Calculator
        function c(v) {
            const s = document.getElementById('calc-screen');
            if(v==='C') s.value='';
            else if(v==='=') try { s.value=eval(s.value); } catch{}
            else s.value+=v;
        }

        // Start
        window.onload = init;
    </script>
</body>
</html>
