<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall 101</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        
        <div class="tab-bar">
            <button class="tab-button active" onclick="openTab('home')">Home</button>
            <button class="tab-button" onclick="openTab('projects')">Projects</button>
            <button class="tab-button" onclick="openTab('about')">About Me</button>
        </div>

        <div class="content-window">
            
            <div id="home" class="tab-content">
                <h1>Welcome!</h1>
                <p>Click the tabs above to switch content instantly.</p>
                <p>This is the <strong>Home</strong> section.</p>
            </div>

            <div id="projects" class="tab-content" style="display:none">
                <h1>My Projects</h1>
                <div class="project-list">
                    <div class="card">
                        <h3>Project A</h3>
                        <p>Description of project A.</p>
                    </div>
                    <div class="card">
                        <h3>Project B</h3>
                        <p>Description of project B.</p>
                    </div>
                </div>
            </div>

            <div id="about" class="tab-content" style="display:none">
                <h1>About Me</h1>
                <p>This is the <strong>About</strong> section.</p>
                <p>You can add your bio, skills, and contact info here.</p>
            </div>

        </div>
    </div>

    <script>
        function openTab(tabName) {
            // 1. Hide all elements with class="tab-content"
            var x = document.getElementsByClassName("tab-content");
            for (var i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }

            // 2. Remove the "active" class from all buttons (makes them look dull)
            var buttons = document.getElementsByClassName("tab-button");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }

            // 3. Show the specific tab we clicked
            document.getElementById(tabName).style.display = "block";
            
            // 4. Highlight the button we just clicked (optional, requires passing 'event' or finding button)
            // For simplicity, we just show the content for now.
        }
    </script>

</body>
</html>
