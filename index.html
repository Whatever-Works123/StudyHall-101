<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall 101</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        
        <header class="site-header">
            <h1>StudyHall 101</h1>
            
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search projects or notes..." onkeyup="handleSearch()">
                
                <button class="theme-btn" onclick="toggleTheme()">ðŸŒ— Mode</button>
            </div>
        </header>

        <div class="tab-bar">
            <button class="tab-button active" onclick="openTab(event, 'home')">Home</button>
            <button class="tab-button" onclick="openTab(event, 'projects')">Projects</button>
            <button class="tab-button" onclick="openTab(event, 'notes')">Notes</button>
            <button class="tab-button" onclick="goToContact()">Contact</button>
        </div>

        <div class="content-window">
            
            <div id="home" class="tab-content">
                <h2>Welcome to Class</h2>
                <p>Welcome to <strong>StudyHall 101</strong>.</p>
                <p>Use the search bar above to filter my projects and notes instantly.</p>
            </div>

            <div id="projects" class="tab-content" style="display:none">
                <h2>My Projects</h2>
                <div id="project-list"></div> </div>

            <div id="notes" class="tab-content" style="display:none">
                <h2>Study Notes</h2>
                <div id="note-list"></div> </div>

        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION (EDIT THIS DATA!) ---
        
        // PASTE YOUR CONTACT WEBSITE URL HERE:
        const contactURL = "https://google.com"; 

        const myProjects = [
            { title: "StudyHall Website", desc: "This website itself! Built with JS.", link: "#" },
            { title: "Calculator App", desc: "A React calculator.", link: "#" },
            { title: "Python Scraper", desc: "Data collection script.", link: "#" }
        ];

        const myNotes = [
            { title: "HTML Basics", desc: "HTML stands for HyperText Markup Language." },
            { title: "CSS Flexbox", desc: "Flexbox makes centering divs easy." },
            { title: "JavaScript Arrays", desc: "Arrays hold lists of data like this one." }
        ];

        // --- 2. SEARCH & RENDER LOGIC ---

        // This runs when the page loads
        window.onload = function() {
            renderData(myProjects, "project-list");
            renderData(myNotes, "note-list");
        };

        // This creates the HTML cards from your data
        function renderData(dataArray, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ""; // Clear current list

            if (dataArray.length === 0) {
                container.innerHTML = "<p>No matches found.</p>";
                return;
            }

            dataArray.forEach(item => {
                const card = document.createElement("div");
                card.className = "card";
                // Create the HTML inside the card
                let linkHTML = item.link ? `<br><a href="${item.link}">View Code &rarr;</a>` : "";
                card.innerHTML = `<h3>${item.title}</h3><p>${item.desc}</p>${linkHTML}`;
                container.appendChild(card);
            });
        }

        // Handles the Search Bar
        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            // Filter Projects
            const filteredProjects = myProjects.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.desc.toLowerCase().includes(query)
            );
            renderData(filteredProjects, "project-list");

            // Filter Notes
            const filteredNotes = myNotes.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.desc.toLowerCase().includes(query)
            );
            renderData(filteredNotes, "note-list");
        }

        // --- 3. TAB LOGIC ---
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        // --- 4. CONTACT & THEME ---
        function goToContact() {
            window.location.href = contactURL;
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
