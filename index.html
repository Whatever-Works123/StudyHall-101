<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Periodic Table</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --panel-bg: #1e1e1e;
            --border-color: #333;
            --hover-bg: #333;
            
            /* Modern Neon-ish Palette */
            --c-alkali: #ff6b6b;
            --c-alkaline: #ff9f43;
            --c-transition: #feca57;
            --c-post-trans: #48dbfb;
            --c-metalloid: #1dd1a1;
            --c-reactive-nonmetal: #00d2d3;
            --c-noble: #5f27cd;
            --c-lanthanide: #ff9ff3;
            --c-actinide: #f368e0;
            --c-unknown: #8395a7;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 { margin-top: 0; font-weight: 300; letter-spacing: 2px; }

        /* --- INFO PANEL --- */
        #display-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 900px; /* Width of the table */
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            min-height: 120px;
        }

        .panel-big-sym {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            color: var(--c-transition); /* Dynamic color via JS */
        }

        .panel-info {
            padding: 0 20px;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }

        .panel-info h2 { margin: 0 0 5px 0; font-size: 1.5rem; }
        .panel-desc { color: #888; margin: 2px 0; font-size: 0.9rem; }

        .panel-stats { text-align: right; font-family: monospace; color: #aaa; }

        /* --- THE TABLE GRID --- */
        .periodic-table {
            display: grid;
            /* 18 columns */
            grid-template-columns: repeat(18, 1fr);
            gap: 4px;
            width: 100%;
            max-width: 1200px;
            padding-bottom: 50px;
        }

        .element {
            position: relative;
            background: #252525;
            border: 1px solid #333;
            aspect-ratio: 5/6;
            padding: 4px;
            cursor: pointer;
            transition: transform 0.1s, background 0.1s, z-index 0s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .element:hover {
            transform: scale(1.3);
            z-index: 100; /* Pop on top */
            background: var(--hover-bg);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            border-color: #fff;
        }

        .at-num { font-size: 0.6rem; opacity: 0.7; }
        .symbol { font-size: 1.1rem; font-weight: 700; text-align: center; }
        .name { 
            font-size: 0.5rem; 
            text-align: center; 
            overflow: hidden; 
            white-space: nowrap; 
            text-overflow: ellipsis; 
            opacity: 0.9; 
        }

        /* --- CATEGORY BORDERS --- */
        .cat-alkali { border-bottom: 3px solid var(--c-alkali); color: var(--c-alkali); }
        .cat-alkaline { border-bottom: 3px solid var(--c-alkaline); color: var(--c-alkaline); }
        .cat-transition { border-bottom: 3px solid var(--c-transition); color: var(--c-transition); }
        .cat-post-transition { border-bottom: 3px solid var(--c-post-trans); color: var(--c-post-trans); }
        .cat-metalloid { border-bottom: 3px solid var(--c-metalloid); color: var(--c-metalloid); }
        .cat-reactive-nonmetal { border-bottom: 3px solid var(--c-reactive-nonmetal); color: var(--c-reactive-nonmetal); }
        .cat-noble-gas { border-bottom: 3px solid var(--c-noble); color: var(--c-noble); }
        .cat-lanthanide { border-bottom: 3px solid var(--c-lanthanide); color: var(--c-lanthanide); }
        .cat-actinide { border-bottom: 3px solid var(--c-actinide); color: var(--c-actinide); }
        .cat-unknown { border-bottom: 3px solid var(--c-unknown); color: var(--c-unknown); }

        /* Row labels for Lanthanides/Actinides gap management */
        .empty-gap { grid-column: 1 / -1; height: 20px; } 

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .periodic-table { display: flex; flex-wrap: wrap; justify-content: center; }
            .element { width: 50px; height: 60px; margin: 2px; }
            #display-panel { grid-template-columns: 1fr; text-align: center; gap: 10px; }
            .panel-info { border: none; }
            .panel-stats { text-align: center; }
        }
    </style>
</head>

    const table = document.getElementById('table');
    const dispSym = document.getElementById('disp-sym');
    const dispName = document.getElementById('disp-name');
    const dispCat = document.getElementById('disp-cat');
    const dispNum = document.getElementById('disp-num');
    const dispMass = document.getElementById('disp-mass');
    const dispConfig = document.getElementById('disp-config');

    // Parse Data
    const elements = rawData.trim().split('\n').map(line => {
        const [num, sym, name, mass, cat, col, row] = line.split('|');
        return { num, sym, name, mass, cat, col, row };
    });

    // Populate Grid
    elements.forEach(el => {
        const div = document.createElement('div');
        div.className = `element cat-${el.cat}`;
        
        // CSS Grid Position
        div.style.gridColumn = el.col;
        div.style.gridRow = el.row;

        div.innerHTML = `
            <span class="at-num">${el.num}</span>
            <span class="symbol">${el.sym}</span>
            <span class="name">${el.name}</span>
        `;

        // Click Event
        div.addEventListener('click', () => updateDisplay(el));
        
        table.appendChild(div);
    });

    // Function to format category string for display
    function formatCat(str) {
        return str.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }

    // Function to update the top panel
    function updateDisplay(el) {
        // Update Text
        dispSym.innerText = el.sym;
        dispName.innerText = el.name;
        dispCat.innerText = formatCat(el.cat);
        dispNum.innerText = `Atomic Number: ${el.num}`;
        dispMass.innerText = `Atomic Mass: ${el.mass}`;
        
        // Determine Period/Group logic for display
        // Standard Periods are just the row, but Lanthanides/Actinides are special
        let period = el.row;
        if(el.cat === 'lanthanide') period = 6;
        if(el.cat === 'actinide') period = 7;
        
        let group = el.col;
        // Lanthanides/Actinides technically don't have standard group numbers 1-18 in the same way
        if(el.cat === 'lanthanide' || el.cat === 'actinide') group = '-';

        dispConfig.innerText = `Period ${period}, Group ${group}`;

        // Update Color of the Big Symbol to match category
        // We get the computed color from the element class
        const computedColor = getComputedStyle(document.querySelector(`.cat-${el.cat}`)).color;
        dispSym.style.color = computedColor;
        dispCat.style.color = computedColor;
    }

</script>
