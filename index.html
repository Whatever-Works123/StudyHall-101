<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHall 101: Chemistry Notes</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <h1>StudyHall 101</h1>
        
        <div class="tab-bar">
            <button class="tab-button active" onclick="openTab('home')">Home</button>
            <button class="tab-button" onclick="openTab('games')">Resources</button> <button class="tab-button" onclick="openTab('browser')">Research</button> </div>

        <button class="tiny-btn" onclick="toggleTheme()">üåó</button>
    </header>

    <div class="content-window">
        
        <div id="home" class="tab-content" style="display:block">
            <h2>Chemistry 101: Periodic Table</h2>
            <p>The periodic table is a tabular display of the chemical elements.</p>
            <p><strong>Note:</strong> Hydrogen is the first element.</p>
            <hr>
            <h3>Study Checklist:</h3>
            <ul>
                <li>Review atomic weights</li>
                <li>Memorize noble gases</li>
            </ul>
        </div>

        <div id="games" class="tab-content">
            <h2>Available "Resources"</h2>
            <div class="game-grid">
                <div class="game-btn" onclick="playGame('https://bing.com/fun')">
                    Bing Games
                </div>
                
                <div class="game-btn" onclick="playGame('https://scratch.mit.edu/projects/embed/324867008/?autostart=false')">
                    Minecraft (Scratch)
                </div>

                <div class="game-btn" onclick="playGame('https://geometry.monster/embed')">
                    Geometry Dash
                </div>

                <div class="game-btn" onclick="playGame('https://slope-game.github.io/slope/')">
                    Slope
                </div>
            </div>
        </div>

        <div id="browser" class="tab-content">
            <div class="browser-controls">
                <input type="text" id="urlInput" placeholder="https://..." onkeypress="handleEnter(event)">
                <button class="tiny-btn" onclick="loadUrl()">Go</button>
            </div>
            <iframe id="web-frame" src=""></iframe>
        </div>

        <div id="game-view" class="tab-content" style="padding:0;">
            <div style="background:#333; color:#fff; padding:5px; text-align:center;">
                <button onclick="closeGame()">‚ùå Close Game (Return to Menu)</button>
            </div>
            <iframe id="game-frame" src="" style="width:100%; height:95%; border:none;"></iframe>
        </div>

    </div>

    <script>
        // --- TAB LOGIC ---
        function openTab(tabName) {
            // Hide all tabs
            const tabs = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }
            
            // Remove active class from buttons
            const buttons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }

            // Show selected tab
            document.getElementById(tabName).style.display = "block";
            
            // Note: We are manually managing the active button look
            // based on the click for simplicity
        }

        // --- BROWSER LOGIC ---
        function loadUrl() {
            let url = document.getElementById("urlInput").value;
            // Add https:// if missing
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            document.getElementById("web-frame").src = url;
        }

        function handleEnter(e) {
            if (e.key === "Enter") loadUrl();
        }

        // --- GAME LOGIC ---
        function playGame(url) {
            // Hide everything and show the game view
            openTab('game-view');
            document.getElementById("game-frame").src = url;
        }

        function closeGame() {
            // Stop the game (unload it) so sound stops
            document.getElementById("game-frame").src = "";
            // Go back to the games list
            openTab('games');
        }

        // --- THEME ---
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
